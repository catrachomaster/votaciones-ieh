<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votaciones Disponibles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f0f4f8;
            text-align: center;
            margin: 0;
        }

        h2 {
            color: #1e3a8a;
        }

        .contenedor-votaciones {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .votacion {
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            width: 280px;
            max-width: 90vw;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .boton {
            margin-top: 10px;
            background-color: #2563eb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s ease;
        }

        .boton:hover {
            background-color: #1d4ed8;
        }

        .barra-superior {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f3f4f6;
            border-bottom: 1px solid #ddd;
            flex-wrap: wrap;
        }

        .bienvenida {
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 5px;
        }

        .cerrar {
            background-color: #ef4444;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 6px;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px 10px;
            }

            .votacion {
                width: 100%;
                padding: 15px;
                font-size: 15px;
            }

            .boton {
                padding: 10px 20px;
                font-size: 16px;
                width: auto;
                max-width: 90%;
                display: inline-block;
            }

            .barra-superior {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .bienvenida {
                margin-bottom: 0;
            }

            .cerrar {
                align-self: flex-end;
            }
        }
    </style>
</head>
<body>

<div class="barra-superior">
    <div class="bienvenida">ðŸ™‹ Bienvenido, {{ nombre }}</div>
    <a href="{{ url_for('logout') }}" class="cerrar">ðŸ”’ Cerrar sesiÃ³n</a>
</div>

<h2>Votaciones Activas</h2>

<div class="contenedor-votaciones">
    {% for v in votaciones %}
    <div class="votacion">
        <h3>{{ v.titulo }}</h3>
        <p>{{ v.descripcion }}</p>
        <a href="{{ url_for('votar_por_tipo', votacion_id=v.id) }}" class="boton">Votar</a>
    </div>
    {% endfor %}
</div>

</body>
</html>
